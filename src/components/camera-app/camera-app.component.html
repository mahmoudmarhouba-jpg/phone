<div class="h-full bg-black text-white flex flex-col relative">
    <!-- "Viewfinder" -->
    <div class="absolute inset-0 z-0">
        <img [src]="phoneState.wallpaperUrl()" alt="Camera View" class="w-full h-full object-cover">
        <div class="absolute inset-0 bg-black/40"></div>
    </div>
    
    <!-- UI Overlay -->
    <div class="relative z-10 flex flex-col h-full justify-between">
        <!-- Header -->
        <div class="p-4 flex justify-between items-center pt-10">
            <button class="p-3 rounded-full bg-black/50 backdrop-blur-md">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
            </button>
            <button (click)="phoneState.navigateBack()" class="p-3 rounded-full bg-black/50 backdrop-blur-md">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
        </div>
        
        <!-- Controls -->
        <div class="p-6 flex items-center justify-between">
            <button class="w-16 h-16 rounded-2xl bg-black/50 border-2 border-white/20 backdrop-blur-md flex items-center justify-center">
                <!-- Gallery thumbnail placeholder -->
                 <img [src]="phoneState.wallpaperUrl()" class="w-full h-full object-cover rounded-[14px]" alt="gallery thumb"/>
            </button>
            
            <!-- Shutter button -->
            <button class="w-20 h-20 rounded-full bg-white flex items-center justify-center p-1.5">
                 <div class="w-full h-full bg-white rounded-full border-4 border-black"></div>
            </button>
            
             <!-- Flip camera button -->
            <button class="w-16 h-16 rounded-full bg-black/50 backdrop-blur-md flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h5M20 20v-5h-5M4 20l16-16" /></svg>
            </button>
        </div>
    </div>
</div>
