<div (click)="close()" class="absolute inset-0 z-20 bg-black/50 backdrop-blur-sm animate-fade-in flex items-center justify-center p-8">
    <div (click)="$event.stopPropagation()" class="w-full bg-white dark:bg-zinc-800 rounded-3xl p-6 text-center animate-fade-in">
        <h2 class="text-2xl font-bold">Receive Payment</h2>
        <p class="text-gray-500 dark:text-gray-400 mt-1">Others can scan this code to pay you.</p>

        <div class="my-6 p-4 bg-gray-100 dark:bg-zinc-900 rounded-2xl inline-block">
            <img [src]="qrCodeUrl" alt="QR Code for payment" class="w-48 h-48">
        </div>

        <div>
            <p class="font-semibold">{{ flowpay.account().ownerName }}</p>
            <p class="text-sm text-gray-500">{{ flowpay.account().accountNumber }}</p>
        </div>

        <button (click)="close()" class="mt-6 w-full bg-red-600 text-white font-bold py-3 rounded-xl text-lg">
            Done
        </button>
    </div>
</div>
