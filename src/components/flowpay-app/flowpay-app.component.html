<div class="h-full bg-gray-100 dark:bg-zinc-900 text-gray-900 dark:text-white flex flex-col font-sans">
  <!-- Main Content -->
  <main class="flex-grow overflow-y-auto phone-screen relative">
    @switch (flowpay.currentView()) {
      @case ('dashboard') {
        <app-flowpay-dashboard />
      }
      @case ('transfer') {
        <app-flowpay-transfer />
      }
      @case ('history') {
        <app-flowpay-history class="animate-slide-in-right" />
      }
    }
    <!-- QR Modal is an overlay -->
    @if(flowpay.currentView() === 'receive') {
      <app-flowpay-qr />
    }
  </main>

  <!-- Bottom Tab Bar -->
  <footer class="flex-shrink-0 border-t border-gray-200 dark:border-zinc-700 bg-gray-100/80 dark:bg-zinc-900/80 backdrop-blur-xl">
    <div class="grid grid-cols-4 text-center text-xs">
      <button (click)="flowpay.setView('dashboard')" class="p-2 flex flex-col items-center space-y-1" [class.text-red-600]="flowpay.currentView() === 'dashboard'" [class.text-gray-500]="flowpay.currentView() !== 'dashboard'">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>
        <span>Home</span>
      </button>
      <button (click)="flowpay.setView('transfer')" class="p-2 flex flex-col items-center space-y-1" [class.text-red-600]="flowpay.currentView() === 'transfer'" [class.text-gray-500]="flowpay.currentView() !== 'transfer'">
         <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" /></svg>
        <span>Transfer</span>
      </button>
       <button (click)="flowpay.setView('history')" class="p-2 flex flex-col items-center space-y-1" [class.text-red-600]="flowpay.currentView() === 'history'" [class.text-gray-500]="flowpay.currentView() !== 'history'">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
        <span>History</span>
      </button>
      <button (click)="phoneState.goHome()" class="p-2 flex flex-col items-center space-y-1 text-gray-500">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
        <span>Exit</span>
      </button>
    </div>
  </footer>
</div>
