@if(user(); as u) {
<div class="h-full w-full flex flex-col">
    <!-- Header -->
    <header class="sticky top-0 z-10 p-3 border-b border-gray-200 dark:border-gray-800 bg-white/80 dark:bg-black/80 backdrop-blur-xl flex justify-between items-center">
        <div class="flex items-center space-x-2">
            <span class="font-bold text-xl">{{ u.username }}</span>
             @if(u.isVerified) {
                <svg class="w-5 h-5 text-blue-500" viewBox="0 0 24 24" fill="currentColor"><path d="M10,17L5,12L6.41,10.58L10,14.17L17.59,6.58L19,8M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z"></path></svg>
            }
        </div>
        <div class="flex items-center space-x-4">
             <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
             <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" /></svg>
        </div>
    </header>

    <!-- Profile Info -->
    <div class="p-4">
        <div class="flex items-center justify-between">
            <img [src]="u.avatarUrl" alt="avatar" class="w-24 h-24 rounded-full">
            <div class="text-center">
                <p class="font-bold text-xl">{{ u.postCount }}</p>
                <p class="text-gray-500">Posts</p>
            </div>
             <div class="text-center">
                <p class="font-bold text-xl">{{ u.followers | number }}</p>
                <p class="text-gray-500">Followers</p>
            </div>
             <div class="text-center">
                <p class="font-bold text-xl">{{ u.following | number }}</p>
                <p class="text-gray-500">Following</p>
            </div>
        </div>
        <div class="mt-3">
            <p class="font-semibold">{{ u.displayName }}</p>
            <p class="whitespace-pre-wrap">{{ u.bio }}</p>
        </div>
        <div class="mt-3 grid grid-cols-2 gap-2">
            <button class="w-full bg-gray-200 dark:bg-gray-800 font-semibold py-1.5 rounded-lg">Edit Profile</button>
            <button class="w-full bg-gray-200 dark:bg-gray-800 font-semibold py-1.5 rounded-lg">Share Profile</button>
        </div>
    </div>
    
    <!-- Post Grid -->
    <div class="border-t border-gray-200 dark:border-gray-800 grid grid-cols-3 gap-0.5">
        @for(post of userPosts(); track post.id) {
            <div class="aspect-square bg-gray-200 dark:bg-gray-800">
                <img [src]="post.imageUrl" alt="Profile post" class="w-full h-full object-cover">
            </div>
        }
    </div>

</div>
}
