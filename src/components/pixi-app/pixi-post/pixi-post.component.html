<article class="flex flex-col">
  <!-- Post Header -->
  <div class="flex items-center space-x-3 p-3">
    <img [src]="post().author.avatarUrl" alt="author avatar" class="w-10 h-10 rounded-full">
    <div class="font-semibold">{{ post().author.displayName }}</div>
    @if(post().author.isVerified) {
        <svg class="w-4 h-4 text-blue-500" viewBox="0 0 24 24" fill="currentColor"><path d="M10,17L5,12L6.41,10.58L10,14.17L17.59,6.58L19,8M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z"></path></svg>
    }
    <div class="flex-grow text-right">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" /></svg>
    </div>
  </div>

  <!-- Post Image -->
  <img [src]="post().imageUrl" alt="post content" class="w-full object-cover aspect-square">

  <!-- Post Actions -->
  <div class="p-3">
    <div class="flex justify-between items-center">
        <div class="flex space-x-4">
            <!-- Like Button -->
            <button (click)="toggleLike($event)">
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" [class.text-red-500]="post().isLiked" [attr.fill]="post().isLiked ? 'currentColor' : 'none'" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4.318 6.318a4.5 4.5 0 015.105 0L12 9.405l2.577-3.087a4.5 4.5 0 015.105 0 4.493 4.493 0 010 6.354L12 21l-7.682-8.328a4.493 4.493 0 010-6.354z" /></svg>
            </button>
            <!-- Comment Button -->
            <button>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" /></svg>
            </button>
            <!-- Share Button -->
            <button>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" /></svg>
            </button>
        </div>
        <!-- Save Button -->
        <button>
             <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" [attr.fill]="post().isSaved ? 'currentColor' : 'none'" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z" /></svg>
        </button>
    </div>

    <!-- Likes and Caption -->
    <div class="mt-2">
        <p class="font-semibold">{{ post().likes | number }} likes</p>
        <p><span class="font-semibold">{{post().author.username}}</span> {{post().caption}}</p>
        <p class="text-gray-500 text-sm mt-1">View all {{post().comments.length}} comments</p>
        <p class="text-gray-400 text-xs mt-1 uppercase">{{ post().timestamp | date:'longDate' }}</p>
    </div>
  </div>
</article>
