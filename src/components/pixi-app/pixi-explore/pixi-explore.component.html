<div class="h-full w-full flex flex-col">
    <!-- Header -->
    <header class="sticky top-0 z-10 p-3 border-b border-gray-200 dark:border-gray-800 bg-white/80 dark:bg-black/80 backdrop-blur-xl">
        <div class="relative">
            <input 
                type="text"
                placeholder="Search"
                class="w-full bg-gray-200 dark:bg-gray-800 rounded-lg py-2 pl-10 pr-4 text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute left-3 top-1/2 -translate-y-1/2 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
        </div>
    </header>

    <!-- Post Grid -->
    <div class="grid grid-cols-3 gap-0.5">
        @for(post of pixiState.explorePosts(); track post.id) {
            <div class="aspect-square bg-gray-200 dark:bg-gray-800">
                <img [src]="post.imageUrl" alt="Explore post" class="w-full h-full object-cover">
            </div>
        }
    </div>
</div>
