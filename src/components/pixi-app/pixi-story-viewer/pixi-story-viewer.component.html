@if(user(); as u) {
<div (click)="handleTap($event)" class="h-full w-full bg-black flex flex-col justify-between text-white p-2">
    <!-- Story Content -->
    <div class="absolute inset-0 z-0">
        <img [src]="stories()[currentStoryIndex()].imageUrl" alt="Story content" class="w-full h-full object-cover">
    </div>
    
    <!-- UI Overlay -->
    <div class="relative z-10">
        <!-- Progress Bars -->
        <div class="grid gap-1" [style.grid-template-columns]="'repeat(' + stories().length + ', 1fr)'">
            @for(story of stories(); track story.id; let i = $index) {
                <div class="h-1 bg-white/30 rounded-full overflow-hidden">
                    <div class="h-1 bg-white rounded-full" [style.width.%]="$index < currentStoryIndex() ? 100 : ($index === currentStoryIndex() ? progress() : 0)"></div>
                </div>
            }
        </div>

        <!-- Header -->
        <div class="flex items-center space-x-3 mt-2">
            <img [src]="u.avatarUrl" alt="avatar" class="w-10 h-10 rounded-full">
            <span class="font-semibold">{{ u.username }}</span>
            <span class="text-gray-300 text-sm">{{ stories()[currentStoryIndex()].timestamp | date:'shortTime' }}</span>
             <button (click)="$event.stopPropagation(); close()" class="ml-auto p-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
        </div>
    </div>

    <!-- Footer Input (dummy) -->
    <div class="relative z-10 flex items-center space-x-3">
        <input type="text" placeholder="Send message" class="w-full bg-transparent border border-white/50 rounded-full py-2 px-4 placeholder-white/80">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4.318 6.318a4.5 4.5 0 015.105 0L12 9.405l2.577-3.087a4.5 4.5 0 015.105 0 4.493 4.493 0 010 6.354L12 21l-7.682-8.328a4.493 4.493 0 010-6.354z" /></svg>
        <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" /></svg>
    </div>
</div>
}
