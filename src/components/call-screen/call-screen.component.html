@if (call(); as activeCall) {
<div class="h-full bg-gray-900 text-white flex flex-col justify-between items-center p-8 relative overflow-hidden">
    <!-- Blurred Background Poster -->
    <div class="absolute inset-0 z-0 scale-125">
        <img [src]="activeCall.contact.avatar || 'https://i.pravatar.cc/150?u=' + activeCall.contact.id" class="w-full h-full object-cover blur-2xl" alt="">
        <div class="absolute inset-0 bg-black/50"></div>
    </div>

    <div class="relative z-10 w-full h-full flex flex-col justify-between items-center">
        <!-- Contact Info -->
        <div class="text-center mt-20">
            <h1 class="text-5xl font-light">{{ activeCall.contact.name }}</h1>
            <p class="text-xl text-gray-300 mt-2 capitalize">
                {{ activeCall.status === 'active' ? (duration() | date:'mm:ss':'UTC') : activeCall.status }}...
            </p>
        </div>

        <!-- Controls -->
        <div class="w-full mb-8">
            @if (activeCall.status === 'incoming') {
                <div class="grid grid-cols-2 gap-8">
                    <button class="flex flex-col items-center justify-center space-y-2 text-red-400">
                        <div class="w-20 h-20 bg-red-500 rounded-full flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white transform rotate-[135deg]" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" /></svg>
                        </div>
                        <span>Decline</span>
                    </button>
                    <button class="flex flex-col items-center justify-center space-y-2 text-green-400">
                        <div class="w-20 h-20 bg-green-500 rounded-full flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" /></svg>
                        </div>
                        <span>Accept</span>
                    </button>
                </div>
            } @else {
                <div class="grid grid-cols-3 gap-y-8 text-center text-sm font-semibold">
                    <button class="flex flex-col items-center justify-center space-y-2">
                        <div class="w-20 h-20 bg-white/25 rounded-full flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707-.707L5.586 15z" /></svg>
                        </div>
                        <span>Speaker</span>
                    </button>
                    <button class="flex flex-col items-center justify-center space-y-2">
                        <div class="w-20 h-20 bg-white/25 rounded-full flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" /></svg>
                        </div>
                        <span>Mute</span>
                    </button>
                    <button class="flex flex-col items-center justify-center space-y-2">
                        <div class="w-20 h-20 bg-white/25 rounded-full flex items-center justify-center">
                           <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9" viewBox="0 0 20 20" fill="currentColor"><path d="M1 1a1 1 0 011-1h8a1 1 0 011 1v8a1 1 0 01-1 1H2a1 1 0 01-1-1V1zM11 1a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 01-1 1h-2a1 1 0 01-1-1V1zM11 5a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 01-1 1h-2a1 1 0 01-1-1V5zM5 11a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 01-1 1H6a1 1 0 01-1-1v-2z" /></svg>
                        </div>
                        <span>Keypad</span>
                    </button>
                </div>

                <div class="mt-12 flex justify-center">
                    <button (click)="endCall()" class="flex flex-col items-center justify-center space-y-2">
                        <div class="w-20 h-20 bg-red-500 rounded-full flex items-center justify-center transform rotate-[135deg]">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" /></svg>
                        </div>
                    </button>
                </div>
            }
        </div>
    </div>
</div>
}
