<div class="h-full bg-gray-100/70 dark:bg-black/50 backdrop-blur-xl text-gray-900 dark:text-white flex flex-col">
    <!-- Header -->
    <div class="p-4 pt-12 flex justify-center items-center">
        <h1 class="text-xl font-bold">Keypad</h1>
    </div>

    <!-- Number Display -->
    <div class="flex-grow flex flex-col justify-end items-center px-4 pb-0">
      <div class="h-20 text-6xl font-thin tracking-wider text-center break-all">
        {{ dialedNumber() || ' ' }}
      </div>
    </div>

    <!-- Keypad -->
    <div class="p-6 grid grid-cols-3 gap-4 text-center">
        @for (key of keys; track key) {
            <button (click)="pressKey(key)" class="h-20 bg-black/10 dark:bg-white/20 rounded-full flex items-center justify-center text-4xl font-light hover:bg-black/20 dark:hover:bg-white/30 transition-colors focus:bg-white/30 focus:outline-none">
                {{ key }}
            </button>
        }
    </div>

    <!-- Action Buttons -->
    <div class="p-6 grid grid-cols-3 gap-4 text-center items-center">
        <div></div> <!-- Spacer -->
        <button (click)="callNumber()" class="h-20 bg-green-500 rounded-full flex items-center justify-center text-white hover:bg-green-600 transition-colors shadow-lg">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" /></svg>
        </button>
        <button (click)="backspace()" class="h-20 flex items-center justify-center text-gray-900/50 dark:text-white/50 hover:text-gray-900 dark:hover:text-white transition-colors">
           @if(dialedNumber().length > 0) {
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2M3 12l6.414 6.414a2 2 0 002.828 0L21 12M3 12l6.414-6.414a2 2 0 012.828 0L21 12" /></svg>
           }
        </button>
    </div>
</div>
