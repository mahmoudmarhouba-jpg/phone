<div class="h-full bg-white dark:bg-black text-gray-900 dark:text-white flex flex-col font-sans overflow-hidden">
  @if (zappState.isLoggedIn()) {
    @if (zappState.isPostDetailView()) {
      <app-zapp-post-detail class="animate-slide-in-right" />
    } @else {
      <!-- Main App Content -->
      <main class="flex-grow overflow-y-auto phone-screen">
        @switch (zappState.zappView()) {
          @case ('feed') {
            <app-zapp-feed />
          }
          @case ('search') {
            <app-zapp-search />
          }
          @case ('notifications') {
            <app-zapp-notifications />
          }
          @case ('profile') {
            <app-zapp-profile />
          }
          @case ('profile-edit') {
            <app-zapp-profile-edit class="animate-fade-in" />
          }
        }
      </main>

      <!-- Bottom Tab Bar -->
      <footer class="flex-shrink-0 border-t border-gray-200 dark:border-gray-800 bg-gray-100/80 dark:bg-black/80 backdrop-blur-xl">
        <div class="grid grid-cols-4 text-center">
          <button (click)="zappState.setZappView('feed')" class="p-3 flex justify-center" [class.text-blue-500]="zappState.zappView() === 'feed'" [class.text-gray-500]="zappState.zappView() !== 'feed'">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" viewBox="0 0 24 24" [attr.fill]="zappState.zappView() === 'feed' ? 'currentColor' : 'none'" [attr.stroke]="zappState.zappView() !== 'feed' ? 'currentColor' : 'none'" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
          </button>
          <button (click)="zappState.setZappView('search')" class="p-3 flex justify-center" [class.text-blue-500]="zappState.zappView() === 'search'" [class.text-gray-500]="zappState.zappView() !== 'search'">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </button>
          <button (click)="zappState.setZappView('notifications')" class="p-3 flex justify-center" [class.text-blue-500]="zappState.zappView() === 'notifications'" [class.text-gray-500]="zappState.zappView() !== 'notifications'">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" viewBox="0 0 24 24" [attr.fill]="zappState.zappView() === 'notifications' ? 'currentColor' : 'none'" [attr.stroke]="zappState.zappView() !== 'notifications' ? 'currentColor' : 'none'" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
            </svg>
          </button>
          <button (click)="zappState.setZappView('profile')" class="p-3 flex justify-center" [class.text-blue-500]="zappState.zappView() === 'profile'" [class.text-gray-500]="zappState.zappView() !== 'profile'">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" viewBox="0 0 24 24" [attr.fill]="zappState.zappView() === 'profile' ? 'currentColor' : 'none'" [attr.stroke]="zappState.zappView() !== 'profile' ? 'currentColor' : 'none'" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
          </button>
        </div>
      </footer>
    }
  } @else {
    <app-zapp-login />
  }
</div>
