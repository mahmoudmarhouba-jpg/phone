<div class="h-full bg-gray-800 text-white flex flex-col relative">
    <!-- Map Background -->
    <div class="absolute inset-0 z-0">
        <img [src]="mapUrl" alt="Map View" class="w-full h-full object-cover">
        <div class="absolute inset-0 bg-black/10"></div>
    </div>
    
    <!-- UI Overlay -->
    <div class="relative z-10 flex flex-col h-full justify-between">
        <!-- Header / Search Bar -->
        <div class="p-4 pt-10 flex-shrink-0">
            <div class="flex items-center space-x-2 bg-white/80 backdrop-blur-xl p-3 rounded-2xl shadow-lg text-gray-800">
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                <input type="text" placeholder="Search for a destination..." class="w-full bg-transparent focus:outline-none text-lg placeholder-gray-500">
                <button (click)="phoneState.navigateBack()" class="p-2 -mr-2 text-gray-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                </button>
            </div>
        </div>

        <!-- Bottom Controls -->
        <div class="p-4 flex-shrink-0">
             <div class="bg-white/80 backdrop-blur-xl p-4 rounded-2xl shadow-lg text-gray-800">
                 <p class="text-xl font-bold">Route not set</p>
                 <p class="text-base text-gray-600 mt-1">Search for a location to begin navigation.</p>
                 <button class="mt-4 w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-xl text-lg">
                    Set Waypoint
                </button>
             </div>
        </div>
    </div>
</div>
