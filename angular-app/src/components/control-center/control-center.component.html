<!-- Main overlay with backdrop blur -->
<div (click)="onClose()" class="absolute inset-0 z-50 bg-black/30 backdrop-blur-sm animate-fade-in">
  <!-- Content container -->
  <div (click)="$event.stopPropagation()" class="absolute top-8 right-4 left-4 p-3 bg-black/40 dark:bg-black/60 backdrop-blur-2xl rounded-3xl animate-slide-down space-y-4 text-white">
    
    <!-- Toggles Grid -->
    <div class="grid grid-cols-2 gap-3">
      <!-- Connectivity Module -->
      <div class="col-span-2 bg-white/20 dark:bg-white/10 p-3 rounded-2xl">
        <div class="grid grid-cols-4 gap-3">
          <!-- Airplane Mode -->
          <div class="flex flex-col items-center space-y-2">
            <button class="w-12 h-12 rounded-full bg-orange-500 flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.428A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" /></svg>
            </button>
            <span class="text-xs font-semibold">Airplane</span>
          </div>
          <!-- Cellular -->
          <div class="flex flex-col items-center space-y-2">
            <button class="w-12 h-12 rounded-full bg-green-500 flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-1 1v1.334A5.922 5.922 0 005.101 6.2a1 1 0 00-.866 1.492A4.001 4.001 0 0110 5.51V14a1 1 0 102 0V5.51a4.001 4.001 0 015.765 2.182 1 1 0 00-.866-1.492A5.922 5.922 0 0012 4.334V3a1 1 0 00-1-1H9z" clip-rule="evenodd" /><path d="M5 12a1 1 0 100 2h10a1 1 0 100-2H5z" /></svg>
            </button>
            <span class="text-xs font-semibold">Cellular</span>
          </div>
          <!-- Wi-Fi -->
          <div class="flex flex-col items-center space-y-2">
            <button class="w-12 h-12 rounded-full bg-blue-500 flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M17.778 8.222c-4.296-4.296-11.26-4.296-15.556 0A1 1 0 002 9.636v.001c.005.004.01.007.014.01.004.004.007.008.012.01l.004.004c.08.079.163.155.25.228.086.073.176.143.268.21.092.068.188.132.285.193.097.06.197.117.298.17.102.052.205.1.31.144.104.044.21.084.316.12.106.036.213.068.32.096.108.028.217.05.326.07.109.02.218.035.328.045.11.01.22.015.33.015.11 0 .22-.005.33-.015.11-.01.219-.025.328-.045.108-.028.214-.06.32-.096.106-.036.212-.076.316-.12.105-.043.208-.092.31-.143.102-.053.201-.11.298-.17.097-.06.193-.125.285-.193.092-.067.182-.137.268-.21.087-.072.17-.148.25-.227l.004-.004.012-.01.014-.01.001-.001a1 1 0 00-1.414-1.414zM4.444 9.657c3.51-3.51 9.213-3.51 12.728 0a1 1 0 101.414-1.414C14.39 4.047 7.216 4.046 2.98 8.286a1 1 0 101.465 1.37z" clip-rule="evenodd" /></svg>
            </button>
            <span class="text-xs font-semibold">Wi-Fi</span>
          </div>
          <!-- Bluetooth -->
          <div class="flex flex-col items-center space-y-2">
            <button class="w-12 h-12 rounded-full bg-blue-700 flex items-center justify-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 20 20" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M4.775 5.5l9 7-4.5 4.5v-15l4.5 4.5-9 7" /></svg>
            </button>
            <span class="text-xs font-semibold">Bluetooth</span>
          </div>
        </div>
      </div>

      <!-- Flashlight -->
      <div class="bg-white/20 dark:bg-white/10 p-3 rounded-2xl flex flex-col items-center justify-center space-y-2">
        <button class="w-12 h-12 rounded-full bg-gray-400 flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
        </button>
        <span class="text-xs font-semibold">Flashlight</span>
      </div>

      <!-- Camera -->
       <div class="bg-white/20 dark:bg-white/10 p-3 rounded-2xl flex flex-col items-center justify-center space-y-2">
        <button class="w-12 h-12 rounded-full bg-red-500 flex items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
        </button>
        <span class="text-xs font-semibold">Camera</span>
      </div>
    </div>
    
    <!-- Sliders -->
    <div class="space-y-3">
      <!-- Brightness -->
      <div class="flex items-center space-x-2 bg-white/20 dark:bg-white/10 p-2 rounded-2xl">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 opacity-80" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 14.464l.707-.707a1 1 0 10-1.414-1.414l-.707.707a1 1 0 001.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 100 2h1z" clip-rule="evenodd" /></svg>
        <input type="range" class="w-full h-2 bg-white/30 rounded-lg appearance-none cursor-pointer">
      </div>
      <!-- Volume -->
      <div class="flex items-center space-x-2 bg-white/20 dark:bg-white/10 p-2 rounded-2xl">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 opacity-80" viewBox="0 0 20 20" fill="currentColor"><path d="M5.5 13a3.5 3.5 0 01-.369-6.98 4 4 0 117.739 0 3.5 3.5 0 01-.369 6.98l-7 0z" /></svg>
        <input type="range" class="w-full h-2 bg-white/30 rounded-lg appearance-none cursor-pointer">
      </div>
    </div>

  </div>
</div>
