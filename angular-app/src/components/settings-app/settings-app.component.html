<div class="h-full bg-gray-200 dark:bg-black/50 backdrop-blur-xl text-gray-900 dark:text-white">
    <!-- Header -->
    <div class="p-4 pt-12 flex items-center">
        <button (click)="phoneState.navigateBack()" class="p-2 -ml-2 text-blue-500 dark:text-blue-400">
             <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" /></svg>
        </button>
        <h1 class="text-xl font-bold mx-auto pr-6">Settings</h1>
    </div>

    <!-- Settings List -->
    <div class="p-4 space-y-6">
        <!-- Profile Card -->
        <div class="flex items-center space-x-4 p-4 rounded-xl bg-white/60 dark:bg-gray-800/50">
            <img src="https://i.pravatar.cc/150?u=player" alt="User Avatar" class="w-16 h-16 rounded-full">
            <div>
                <p class="font-bold text-xl">Player One</p>
                <p class="text-gray-600 dark:text-gray-400">View Profile Details</p>
            </div>
        </div>

        <!-- Connectivity -->
        <div>
            <div class="bg-white/60 dark:bg-gray-800/50 rounded-xl p-2">
                <div class="flex items-center justify-between p-2">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 rounded-lg bg-green-500 flex items-center justify-center text-white"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.428A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" /></svg></div>
                        <span class="font-semibold text-lg">Airplane Mode</span>
                    </div>
                    <div class="w-12 h-7 rounded-full bg-gray-300 dark:bg-gray-700 p-1 flex items-center cursor-pointer"><div class="w-5 h-5 rounded-full bg-white transform transition-transform"></div></div>
                </div>
                <hr class="border-gray-300 dark:border-gray-700 mx-2">
                <div class="flex items-center justify-between p-2">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 rounded-lg bg-blue-500 flex items-center justify-center text-white"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M17.778 8.222c-4.296-4.296-11.26-4.296-15.556 0A1 1 0 002 9.636v.001c.005.004.01.007.014.01.004.004.007.008.012.01l.004.004c.08.079.163.155.25.228.086.073.176.143.268.21.092.068.188.132.285.193.097.06.197.117.298.17.102.052.205.1.31.144.104.044.21.084.316.12.106.036.213.068.32.096.108.028.217.05.326.07.109.02.218.035.328.045.11.01.22.015.33.015.11 0 .22-.005.33-.015.11-.01.219-.025.328-.045.108-.028.214-.06.32-.096.106-.036.212-.076.316-.12.105-.043.208-.092.31-.143.102-.053.201-.11.298-.17.097-.06.193-.125.285-.193.092-.067.182-.137.268-.21.087-.072.17-.148.25-.227l.004-.004.012-.01.014-.01.001-.001a1 1 0 00-1.414-1.414zM4.444 9.657c3.51-3.51 9.213-3.51 12.728 0a1 1 0 101.414-1.414C14.39 4.047 7.216 4.046 2.98 8.286a1 1 0 101.465 1.37z" clip-rule="evenodd" /></svg></div>
                        <span class="font-semibold text-lg">Wi-Fi</span>
                    </div>
                    <span class="text-gray-500">Connected</span>
                </div>
                 <hr class="border-gray-300 dark:border-gray-700 mx-2">
                <div class="flex items-center justify-between p-2">
                    <div class="flex items-center space-x-3">
                         <div class="w-8 h-8 rounded-lg bg-green-600 flex items-center justify-center text-white"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 2a1 1 0 00-1 1v1.334A5.922 5.922 0 005.101 6.2a1 1 0 00-.866 1.492A4.001 4.001 0 0110 5.51V14a1 1 0 102 0V5.51a4.001 4.001 0 015.765 2.182 1 1 0 00-.866-1.492A5.922 5.922 0 0012 4.334V3a1 1 0 00-1-1H9z" clip-rule="evenodd" /><path d="M5 12a1 1 0 100 2h10a1 1 0 100-2H5z" /></svg></div>
                        <span class="font-semibold text-lg">Cellular</span>
                    </div>
                     <span class="text-gray-500">5G</span>
                </div>
            </div>
        </div>
        
        <!-- Display & Appearance -->
        <div>
             <div class="bg-white/60 dark:bg-gray-800/50 rounded-xl p-2">
                <button (click)="phoneState.navigate('settings-wallpaper')" class="flex items-center justify-between p-2 w-full">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 rounded-lg bg-cyan-500 flex items-center justify-center text-white"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd" /></svg></div>
                        <span class="font-semibold text-lg">Wallpaper</span>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                </button>
                <hr class="border-gray-300 dark:border-gray-700 mx-2">
                <div class="p-2">
                    <div class="flex items-center space-x-3 p-2">
                        <div class="w-8 h-8 rounded-lg bg-indigo-500 flex items-center justify-center text-white"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" /></svg></div>
                        <span class="font-semibold text-lg">Theme</span>
                    </div>
                    <div class="mt-2 grid grid-cols-2 gap-2 p-1 bg-gray-300 dark:bg-gray-900 rounded-lg">
                        <button (click)="setTheme('light')" class="py-1 rounded-md text-sm font-semibold" [class.bg-white]="phoneState.theme() === 'light'" [class.dark:bg-gray-700]="phoneState.theme() === 'light'" [class.text-blue-500]="phoneState.theme() === 'light'">
                            Light
                        </button>
                        <button (click)="setTheme('dark')" class="py-1 rounded-md text-sm font-semibold" [class.bg-white]="phoneState.theme() === 'dark'" [class.dark:bg-gray-700]="phoneState.theme() === 'dark'" [class.text-blue-500]="phoneState.theme() === 'dark'">
                            Dark
                        </button>
                    </div>
                </div>
             </div>
        </div>
    </div>
</div>
