<!-- Wallpaper -->
<div class="absolute inset-0 z-0">
    <img [src]="phoneState.wallpaperUrl()" alt="Wallpaper" class="w-full h-full object-cover transition-all duration-300 ease-in-out">
    <!-- Screen Dimmer -->
    <div class="absolute inset-0 bg-black/30 dark:bg-black/50"></div>
</div>

<!-- Lock Screen UI -->
<div class="relative z-10 w-full h-full flex flex-col justify-between text-white p-8">
    <!-- Top Spacer -->
    <div></div>

    <!-- Time and Date -->
    <div class="text-center">
        <h1 class="text-8xl font-bold tracking-tighter" style="font-weight: 500;">{{ currentTime() | date:'h:mm' }}</h1>
        <p class="text-xl font-medium mt-1">{{ currentTime() | date:'EEEE, MMMM d' }}</p>
    </div>

    <!-- Bottom Controls -->
    <div class="flex flex-col items-center space-y-8">
        <div class="w-full flex justify-between items-center px-4">
             <!-- Flashlight Shortcut -->
            <button class="w-14 h-14 rounded-full bg-black/50 backdrop-blur-md flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
            </button>
             <!-- Camera Shortcut -->
            <button class="w-14 h-14 rounded-full bg-black/50 backdrop-blur-md flex items-center justify-center">
                 <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
            </button>
        </div>
        <!-- Unlock Bar -->
        <button (click)="onUnlock()" class="w-48 h-12 flex items-center justify-center">
             <span class="text-lg font-medium tracking-wide">Swipe up to unlock</span>
        </button>
    </div>
</div>
