<header class="h-10 px-6 flex justify-between items-center text-white text-sm font-bold z-20 absolute top-0 left-0 right-0">
  <!-- Time -->
  <div class="w-16 text-left">
    {{ currentTime() | date:'h:mm' }}
  </div>

  <!-- Dynamic Island -->
  <div class="absolute top-3 left-1/2 -translate-x-1/2 w-32 h-9 bg-black rounded-full z-20"></div>
  
  <!-- Right Icons -->
  <button (click)="toggleControlCenter.emit()" class="flex items-center space-x-2 w-16 justify-end cursor-pointer">
    <!-- Signal Icon -->
    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M8.228 9.043c.353-.284.74-.513 1.154-.673A8.916 8.916 0 0112 8c1.696 0 3.285.46 4.618 1.27a9.04 9.04 0 011.154.673" />
      <path stroke-linecap="round" stroke-linejoin="round" d="M5.5 12.5a13.43 13.43 0 0113 0" />
      <path stroke-linecap="round" stroke-linejoin="round" d="M2.872 15.957C4.846 14.34 8.276 13 12 13c3.724 0 7.154 1.34 9.128 2.957" />
    </svg>
    <!-- 5G Icon -->
    <span class="text-xs font-bold">5G</span>
    <!-- Battery Icon -->
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M20 12a8 8 0 01-16 0h16z" clip-rule="evenodd" fill-rule="evenodd" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M20 12v1.5a.5.5 0 01-.5.5h-15a.5.5 0 01-.5-.5V12a8 8 0 0116 0z" />
         <path d="M21 10.5v3" stroke-linecap="round" stroke-linejoin="round"></path>
    </svg>
  </button>
</header>
