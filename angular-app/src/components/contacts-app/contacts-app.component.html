<div class="h-full bg-gray-100/70 dark:bg-black/50 backdrop-blur-xl text-gray-900 dark:text-white">
    <!-- Header -->
    <div class="p-4 pt-12">
        <div class="flex justify-between items-center">
            <button (click)="phoneState.navigateBack()" class="text-blue-500 dark:text-blue-400 text-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" /></svg>
            </button>
            <h1 class="text-xl font-bold">Contacts</h1>
            <button class="text-blue-500 dark:text-blue-400">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" /></svg>
            </button>
        </div>
    </div>

    <!-- Contact List -->
    <div class="px-4 space-y-2">
        <!-- Favorites -->
        @if (favorites().length > 0) {
        <div>
            <h2 class="text-lg font-bold text-gray-800 dark:text-gray-200 my-2 px-2">Favorites</h2>
            <div class="grid grid-cols-4 gap-4">
                 @for(contact of favorites(); track contact.id) {
                    <div class="flex flex-col items-center space-y-1">
                        <img [src]="contact.avatar || 'https://i.pravatar.cc/150?u=' + contact.id" class="w-20 h-20 rounded-full" alt="">
                        <span class="text-sm truncate w-20 text-center">{{ contact.name }}</span>
                    </div>
                }
            </div>
        </div>
        }

        <!-- All Contacts -->
        <div class="bg-white/50 dark:bg-gray-800/50 rounded-xl p-1">
            @for(contact of otherContacts(); track contact.id) {
                <div class="flex items-center justify-between p-2 rounded-lg hover:bg-black/5 dark:hover:bg-white/10">
                    <div class="flex items-center space-x-4">
                        <img [src]="contact.avatar || 'https://i.pravatar.cc/150?u=' + contact.id" class="w-12 h-12 rounded-full" alt="">
                        <div>
                            <p class="font-bold text-lg">{{ contact.name }}</p>
                            <p class="text-sm text-gray-600 dark:text-gray-400">{{ contact.number }}</p>
                        </div>
                    </div>
                    <div class="flex space-x-2">
                         <button (click)="shareContact($event, contact)" class="p-3 rounded-full bg-gray-500/50 text-white hover:bg-gray-600/50">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M15 8a3 3 0 10-2.977-2.63l-4.94 2.47a3 3 0 100 4.319l4.94 2.47a3 3 0 10.895-1.789l-4.94-2.47a3.027 3.027 0 000-.74l4.94-2.47C13.456 7.68 14.19 8 15 8z" /></svg>
                        </button>
                        <button (click)="callContact(contact)" class="p-3 rounded-full bg-green-500 text-white hover:bg-green-600">
                             <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" /></svg>
                        </button>
                        <button (click)="messageContact(contact)" class="p-3 rounded-full bg-blue-500 text-white hover:bg-blue-600">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" /></svg>
                        </button>
                    </div>
                </div>
            }
        </div>
    </div>
</div>
